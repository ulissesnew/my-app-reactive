
<div *ngIf="posts$ | async" >
  <app-container>
    <div *ngFor="let post of posts$ | async as posts;">
      <app-card
      [tag]="'posts'"
      [title]="post.title"
      [body]="post.body"
      [userId]="post.userId"
      [id]="post.id"
      ></app-card>
    </div>
  </app-container>
</div>
