
<div *ngIf="posts$ | async as posts;" >
  <app-container>
    <div *ngFor="let post of posts">
      <app-card
      [routerLink]="['/posts', post.id]"
      [tag]="'posts'"
      [title]="post.title"
      [body]="post.body"
      [userId]="post.userId"
      [id]="post.id"
      ></app-card>
    </div>
  </app-container>
</div>
