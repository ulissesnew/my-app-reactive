
<ng-container *ngIf="post$ | async as post; else loading;" >
  <app-container>
      <app-card
      [tag]="'Post: ' + post.id"
      [title]="post.title"
      [body]="post.body"
      [userId]="post.userId"
      [id]="post.id"
      ></app-card>
  </app-container>
</ng-container>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only"></span>
    </div>
  </div>
</ng-template>
